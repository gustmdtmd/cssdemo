<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_009_pseudo.html</title>
    <style>
      /* nth-child(n) 와 nth-of-type(n)
         nth-child(n)는 유형 상관없이 순서대로
         nth-of-type(n)는 모든 자식 요소에서 선택한 유형만
      */

      /* 모든 자식요소에서 p요소가 2번째일 떄 적용 */
      p:nth-child(3) {
        background-color: red;
      }

      /* 자식요소들 중에서 p요소만으로 2번째일 때 적용*/
      p:nth-of-type(3) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>televison</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
